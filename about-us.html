        /* Adjusted text color */
        body {
            background-color: var(--background);

        /* Top Navigation Bar */
        #top {

        /* Tiles Section */
        #tiles {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .tile {
            width: 200px;
            height: 300px;
            background-color: #f54254;
            border-radius: 20px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .circle-logo {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto 10px;
            overflow: hidden;
            position: relative;
        }

        .circle-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-text {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .position-text {
            color: #fff;
        }

        /* Footer */
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f54254;
            padding: 10px;
            color: #fff;
